<div class="img">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="text-center">
                        <h1>LOGIN</h1>
                    </div>
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <span class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">*Email ID is required</span>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                          <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">*Password Required</span>
                        </div>
                        <div>
                        <input type="checkbox" value="isRememberMe" id="rememberMe"> <label for="rememberMe">Remember me</label>
                        </div>
                        <!-- <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary mt-3 ms-3">Login</button> -->
                        <button type="submit" class="btn btn-primary mt-2 float-end">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
